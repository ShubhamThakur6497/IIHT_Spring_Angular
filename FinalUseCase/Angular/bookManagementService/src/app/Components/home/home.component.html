<app-navbar></app-navbar>
<div class="container-fluid mb-5 pb-3">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Books</h2>
    <div>
      <a class="btn search-btn" *ngIf="loggedInUser && loggedInUser.accessLevel === 'author'" href="javascipt:void(0)" [routerLink]="['./add']">
        Add Book
      </a>
      <a class="btn search-btn" *ngIf="loggedInUser && loggedInUser.accessLevel === 'reader'" href="javascipt:void(0)" [routerLink]="['./subscribed/', loggedInUser.userId ]">
        View Subscribed Books
      </a>
      <a class="btn search-btn" href="javascipt:void(0)" [routerLink]="['./search']">
        Search Books
        <i class="fas fa-search ml-2"></i>
      </a>
    </div>
  </div>

  <app-book-list [books]="books"></app-book-list>
</div>
<app-footer></app-footer>
