<app-navbar></app-navbar>
<div class="row mb-5 pb-3">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img
            src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png"
            alt="user" class="user-image">
        </div>
        <form (submit)="signUp(userData)">
          <div class="form-group mb-3">
            <label for="name">Name : </label>
            <input type="text" name="username" class="form-control" placeholder="Name" [(ngModel)]="userData.username">
          </div>
  
          <div class="form-group mb-3">
            <label for="email">Email : </label>
            <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="userData.email">
          </div>
          <div class="form-group mb-3">
            <label for="role">User Role : </label>
            <select id="role" name="accessLevel" class="form-control" placeholder="role" [(ngModel)]="userData.accessLevel">
              <option class="py-2" [value]="'author'">author</option>  
              <option class="py-2" [value]="'reader'">reader</option>  
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password : </label>
            <input type="password" name="password" class="form-control" placeholder="********"
              [(ngModel)]="userData.password">
          </div>
          <div class="form-group mb-3">
            <label for="c_password">Confirm Password : </label>
            <input type="password" name="c_password" class="form-control" placeholder="********"
              [(ngModel)]="userData.c_password">
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-my" value="Sign Up">
          </div>
          <div class="text-center login">
            Already have an account ? <a routerLink="/signIn">Login</a> here.
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
