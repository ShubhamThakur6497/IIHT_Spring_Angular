<div>
    
    <div style="padding-left: 20px; padding-right: 20px;" class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Book Name</span>
        <input  [(ngModel)]="book.bookName" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" required>
    </div>
    
    <div style="padding-left: 20px; padding-right: 20px;"  class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Author name</span>
        <input [(ngModel)]="book.author" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
 
    <div style="padding-left: 20px; padding-right: 20px;"  class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Price</span>
        <input [(ngModel)]="book.price"  type="number" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
    </div>

    <div style="padding-left: 20px; padding-right: 20px;"  class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Genre</span>
        <input [(ngModel)]="book.genre"  type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
 
   
    <button style="margin-left: 10px;" (click)="save()" type="button" class="btn btn-primary btn-lg">Submit</button>
</div>
