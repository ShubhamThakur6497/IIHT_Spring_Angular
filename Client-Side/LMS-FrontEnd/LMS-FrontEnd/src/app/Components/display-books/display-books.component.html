<h1 class="display-2"
  style="text-align: center; background-color: aqua; font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  Books</h1>

<ol style ="padding-left: 100px; padding-right: 100px; padding-top: 50px;" class="list-group list-group-numbered">
  <li *ngFor="let book of books ,index as i" class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{book.bookName}}</div>
      <p>Author Name : {{book.author}} ; Genre : {{book.genre}} ; Price :  {{book.price}}</p>
      
    </div>
    <button type="button" class="btn btn-outline-danger" (click)="deleteRow(book,i)">Delete</button>
  </li>
</ol>
